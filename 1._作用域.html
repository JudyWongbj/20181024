        /*域：范围 空间...

            单纯被script标签包着的范围就是全局范围

            最大的一个栈内存，存储简单的数据。

        当比打开浏览器的时候JS执行分为两步
            1、变量提升（预解析、预处理）
                在全局只看两个2个东西
                    1、var 
                        遇见var不仅会找到变量，并且回个变量赋值undefined
                        如果两个变量名是一样的 下面的会把上面的覆盖
                    2、function
                        遇见函数直接把函数名提升并且赋值为整个代码块
                        2个函数名字一样的情况下，下面的会把上面的覆盖了（只需要看下面那个）
                    3、变量名和函数名一样的情况 最终留下的是代码块 也就是函数


            2、逐行代码执行 
                如果是函数声明那么就不会再读取了（只是预解析的那一次）
                只看等号右边的



        局部作用域。
            在函数或者块里（{}）的JS的作用范围。
